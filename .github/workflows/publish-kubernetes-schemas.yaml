name: Publish Kubernetes schemas

on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
    paths:
      - ./github/workflows/publish-kubernetes-schemas.yaml

env:
  IMAGE_REGISTRY: ghcr.io

jobs:
  publish-kubernetes-schemas:
    name: Publish Kubernetes schemas
    runs-on: ["self-hosted"]
    steps:
      - name: Setup Kube tools
        uses: yokawasa/action-setup-kube-tools@b91bb02bc122bd84ac7bbea5f25ed6b0f2ec6275
        with:
          setup-tools: |
            kubectl
      - name: Setup Flux
        uses: fluxcd/flux2/action@c479eb80c6707a77b8e34665028a6e0e8264d616
      - name: Setup Python
        uses: actions/setup-python@f60fe39c45f23b4a7683b4ae8e08239d4a2089bd
        with:
          python-version: "3.11"
      - name: Setup QEMU
        run: |
          sudo apt update
          sudo apt-get install -y qemu qemu-user-static
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@165fe681b849eec43aaa64d786b9ec53e690475f
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup crd-extractor
        uses: robinraju/release-downloader@768b85c8d69164800db5fc00337ab917daf3ce68
        with:
          repository: datreeio/CRDs-catalog
          latest: true
          fileName: crd-extractor.zip
      - name: Extract crd-extractor
        run: |
          unzip -j $GITHUB_WORKSPACE/crd-extractor.zip -d $GITHUB_WORKSPACE
      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@48657ba25c726c2e3dcf02efa3639fff9b3d587e
        with:
          encodedString: ${{ secrets.KUBECONFIG }}
          fileName: kubeconfig
      - name: Run crd-extractor
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        run: |
          bash $GITHUB_WORKSPACE/crd-extractor.sh
      - name: Publish schema as OCI
        run: |
          flux push artifact oci://ghcr.io/onedr0p/kubernetes-schemas-oci:latest \
            --path="/home/runner/.datree/crdSchemas" \
            --source="${{ github.repositoryUrl }}" \
            --revision="main"
      - name: Write nginx-unprivileged Dockerfile
        run: |
          cat <<EOF > /home/runner/.datree/crdSchemas/Dockerfile
          FROM docker.io/nginxinc/nginx-unprivileged:latest
          COPY --chown=nginx:nginx --chhmod=755 . /usr/share/nginx/html
          USER nginx
          EOF
      - name: Publish schemas as web container
        uses: docker/build-push-action@1d910c8aa2fa4312431b341b7f8eb4600879973c
        with:
          context: /home/runner/.datree/crdSchemas
          platform: linux/amd64,linux/arm64
          file: /home/runner/.datree/crdSchemas/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ github.repository_owner }}/kubernetes-schemas-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels:
            org.opencontainers.image.source="https://github.com/budimanjojo/home-cluster"
            org.opencontainers.image.authors="Budiman JOJO <budimanjojo@gmail.com>"

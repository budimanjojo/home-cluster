---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP_NAME}
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 0
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    name: ${APP_NAME}
    kind: ${DEPLOY_TYPE:=Deployment}
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring-system.svc.cluster.local:9090
        query: probe_success{instance=~".+:2049"}
        threshold: "1"
        ignoreNullValues: "0"

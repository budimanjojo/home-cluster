---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: ${APP_NAME}-dst
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    copyMethod: Snapshot
    repository: ${APP_NAME}-volsync-secret
    volumeSnapshotClassName: ${VOLSYNC_SNAPSHOTCLASS:=rook-ceph-block}
    cacheCapacity: ${VOLSYNC_CACHE_CAPACITY:=1Gi}
    cacheStorageClassName: ${VOLSYNC_CACHE_STORAGECLASS:=openebs-hostpath}
    cacheAccessModes:
      - ${VOLSYNC_CACHE_ACCESSMODE:=ReadWriteOnce}
    storageClassName: ${VOLSYNC_STORAGECLASS:=rook-ceph-block}
    capacity: ${VOLSYNC_CAPACITY:=1Gi}
    accessModes:
      - ${VOLSYNC_ACCESSMODES:=ReadWriteOnce}
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=1000}
      runAsGroup: ${VOLSYNC_PGID:=1000}
      fsGroup: ${VOLSYNC_PGID:=1000}
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true

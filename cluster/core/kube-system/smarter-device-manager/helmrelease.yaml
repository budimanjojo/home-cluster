apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smarter-device-manager
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: registry.gitlab.com/arm-research/smarter/smarter-device-manager
      tag: v1.20.11
    controller:
      type: daemonset
      strategy: RollingUpdate
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /root/config
        volumeSpec:
          configMap:
            name: smarter-device-manager-config
      devfs:
        enabled: true
        type: hostPath
        hostPath: /dev
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys
        readOnly: true
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
    hostNetwork: true
    priorityClassName: system-node-critical
    termination:
      gracePeriodSeconds: "30"
    resources:
      requests:
        cpu: 10m
        memory: 15Mi
      limits:
        memory: 15Mi

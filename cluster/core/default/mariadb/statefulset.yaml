apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &name mariadb
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels: *labels
  serviceName: *name
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: lscr.io/linuxserver/mariadb:10.5.16
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 250Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          ports:
            - name: &port tcp
              protocol: TCP
              containerPort: 3306
          volumeMounts:
            - name: mariadb-data
              mountPath: /config
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 300
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 300
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secrets
                  key: mysql_root_password
  volumeClaimTemplates:
    - metadata:
        name: mariadb-data
        labels:
          app.kubernetes.io/name: mariadb
          snapshot.home.cluster/enabled: "true"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
        storageClassName: rook-ceph-block

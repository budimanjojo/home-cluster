---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name victoria-logs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  values:
    fullnameOverride: *name
    server:
      persistentVolume:
        enabled: true
        storageClassName: rook-ceph-block
        size: 10Gi
      retentionPeriod: 7d
      route:
        enabled: true
        hostnames:
          - victoria-logs.${SECRET_DOMAIN_0}
        parentRefs:
          - name: envoy-internal
            namespace: network
        extraRules:
          - filters:
              - type: RequestRedirect
                requestRedirect:
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /select/vmui/
                  statusCode: 302
            matches:
              - path:
                  type: Exact
                  value: /
      serviceMonitor:
        enabled: true

    dashboards:
      enabled: true

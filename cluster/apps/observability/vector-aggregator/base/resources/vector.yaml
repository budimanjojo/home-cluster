---
data_dir: /vector-data-dir

api:
  enabled: true
  address: 0.0.0.0:8686

enrichment_tables:
  geoip_table:
    type: geoip
    path: /usr/share/GeoIP/GeoLite2-City.mmdb

# Sources
sources:
  syslog:
    type: syslog
    mode: tcp
    address: 0.0.0.0:6000

transforms:
  syslog_route:
    type: route
    inputs:
      - syslog
    route:
      # [  118.582832] [WAN-LOCAL-default-D]IN=eth0 OUT= MAC=xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx SRC=xxx.xxx.xxx.xxx DST=xxx.xxx.xxx.xxx LEN=52 TOS=0x00 PREC=0x00 TTL=120 ID=14391 DF PROTO=TCP SPT=63938 DPT=445 WINDOW=8192 RES=0x00 SYN URGP=0
      firewall: |
        .facility == "kern" && match!(.message, r'^\[[ \.0-9]+\] \[.+?\].+')

  syslog_firewall_remap:
    type: remap
    drop_on_abort: true
    reroute_dropped: true
    inputs:
      - syslog_route.firewall
    source: |
      # parse firewall rule message
      grouped_message, err = parse_regex(.message, r'^\[.*\].\[(?P<rule>.+?)\](?P<metadata>.*)')
      if err != null {
        abort
      }
      .metadata, err = parse_key_value(downcase!(grouped_message.metadata))
      if err != null {
        abort
      }
      .rule, err = parse_regex(grouped_message.rule, r'^(?P<from_zone>\w+)-(?<to_zone>\w+)-(?P<id>\w+)-(?P<action>\w+)$')
      if err != null {
        abort
      }
      .formatted_message, err =
        "[" + .rule.from_zone +
        "->" +
        .rule.to_zone + "] " +
        .metadata.src + ":" + .metadata.spt +
        "->" +
        .metadata.dst + ":" + .metadata.dpt +
        " [" + .rule.action + "]"
      if err != null {
        abort
      }

  syslog_firewall_wan_route:
    type: route
    inputs:
      - syslog_firewall_remap
    route:
      from_wan: .rule.from_zone == "WAN"

  syslog_firewall_geoip_remap:
    type: remap
    inputs:
      - syslog_firewall_wan_route.from_wan
    source: |
      .geoip = get_enrichment_table_record!(
        "geoip_table", {
          "ip": .metadata.src
        }
      )

# Sinks
sinks:
  victoria_logs:
    type: elasticsearch
    api_version: v8
    healthcheck:
      enabled: false
    compression: gzip
    inputs:
      - syslog_firewall_wan_route._unmatched
      - syslog_firewall_geoip_remap
      - syslog_firewall_remap.dropped
    endpoint: http://victoria-logs-server.observability.svc.cluster.local:9428/insert/elasticsearch/
    query:
      _msg_field: formatted_message
      _time_field: timestamp
      _stream_fields: hostname

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name vector-aggregator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: vector-aggregator
  values:
    controllers:
      vector-aggregator:
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *name
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/vectordotdev/vector
              tag: 0.52.0-alpine
            args:
              - --config
              - /etc/vector/config.yaml
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v7.1.1
              pullPolicy: IfNotPresent
            env:
              - name: GEOIPUPDATE_EDITION_IDS
                value: GeoLite2-City
              - name: GEOIPUPDATE_FREQUENCY
                value: "0"
              - name: GEOIPUPDATE_VERBOSE
                value: "1"
            envFrom:
              - secretRef:
                  name: vector-aggregator-secret
    service:
      main:
        controller: vector-aggregator
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.15.5
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          vyos:
            enabled: true
            port: 6000
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap
        advancedMounts:
          vector-aggregator:
            main:
              - path: /etc/vector/config.yaml
                subPath: config.yaml
                readOnly: true
      data:
        enabled: true
        type: emptyDir
        advancedMounts:
          vector-aggregator:
            main:
              - path: /vector-data-dir
      geoip:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lldap
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.5.0
            envFrom:
              - secretRef:
                  name: lldap-secret
            env:
              UID: "568"
              GID: "568"
    service:
      main:
        ports:
          http:
            port: 3890
          web:
            enabled: true
            protocol: TCP
            port: &http-port 17170
    ingress:
      main:
        enabled: true
        primary: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.244.0.0/16,10.10.0.0/24,192.168.50.0/24,192.168.10.0/24,192.168.200.0/24
        hosts:
          - host: &host ldap.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *http-port
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    persistence:
      config:
        enabled: true
        existingClaim: lldap-config
        globalMounts:
          - path: /data

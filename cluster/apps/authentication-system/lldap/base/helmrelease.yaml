apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: nitnelave/lldap
      tag: v0.4.1
    service:
      main:
        ports:
          http:
            port: 3890
          web:
            enabled: true
            protocol: TCP
            port: 17170
    persistence:
      config:
        enabled: true
        existingClaim: lldap-config
        mountPath: /data
    envFrom:
      - secretRef:
          name: lldap-secret

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name authelia-config
spec:
  target:
    name: *name
    template:
      templateFrom:
        - target: Data
          configMap:
            name: authelia-config-tpl
            items:
              - key: configuration.yaml
                templateAs: Values
  dataFrom:
    - extract:
        key: authelia-config-variables
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: bitwarden-secretsmanager
    - extract:
        key: pgo-cluster-pguser-authelia
      rewrite:
        - transform:
            template: 'postgres_{{ .value | replace "-" "_" }}'
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: pgo-cluster-users

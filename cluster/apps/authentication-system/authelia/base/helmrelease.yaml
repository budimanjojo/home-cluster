---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      authelia:
        replicas: 3
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: ghcr.io/authelia/authelia
              tag: 4.39.15
            resources:
              requests:
                cpu: 1m
                memory: 50Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      main:
        controller: authelia
        ports:
          http:
            port: 9091
    route:
      main:
        hostnames: ["auth.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - name: authelia
                port: 9091
    persistence:
      config:
        enabled: true
        type: secret
        name: authelia-config
        globalMounts:
          - path: /config/configuration.yml
            subPath: configuration.yaml
            readOnly: true

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        replicas: 3
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: ghcr.io/authelia/authelia
              tag: 4.37.5
            command:
              - sh
              - -c
              - authelia --config /config/configuration.yaml
            resources:
              requests:
                cpu: 1m
                memory: 50Mi
            envFrom:
              - secretRef:
                  name: authelia-secret
            env:
              AUTHELIA_STORAGE_POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: pgo-cluster-pguser-authelia
                    key: password
              AUTHELIA_STORAGE_POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: pgo-cluster-pguser-authelia
                    key: host
              AUTHELIA_STORAGE_POSTGRES_PORT:
                valueFrom:
                  secretKeyRef:
                    name: pgo-cluster-pguser-authelia
                    key: port
              AUTHELIA_STORAGE_POSTGRES_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: pgo-cluster-pguser-authelia
                    key: dbname
              AUTHELIA_STORAGE_POSTGRES_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: pgo-cluster-pguser-authelia
                    key: user
    service:
      main:
        ports:
          http:
            port: 9091
    ingress:
      main:
        enabled: true
        primary: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Cache-Control "no-store";
            add_header Pragma "no-cache";
        hosts:
          - host: &host auth.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    persistence:
      config:
        enabled: true
        type: configMap
        name: authelia-config
        globalMounts:
          - path: /config
            readOnly: true

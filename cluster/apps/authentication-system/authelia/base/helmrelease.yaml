apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/authelia/authelia
      tag: 4.37.5
    controller:
      replicas: 3
      strategy: RollingUpdate
    command:
      - sh
      - -c
      - authelia --config /config/configuration.yaml
    service:
      main:
        ports:
          http:
            port: 9091
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /config
        readOnly: true
        volumeSpec:
          configMap:
            name: authelia-config
      secret:
        enabled: true
        type: custom
        mountPath: /app/secrets
        readOnly: true
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
    enableServiceLinks: false
    envFrom:
      - secretRef:
          name: authelia-secret
    env:
      AUTHELIA_STORAGE_POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-authelia
            key: password
      AUTHELIA_STORAGE_POSTGRES_HOST:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-authelia
            key: host
      AUTHELIA_STORAGE_POSTGRES_PORT:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-authelia
            key: port
      AUTHELIA_STORAGE_POSTGRES_DATABASE:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-authelia
            key: dbname
      AUTHELIA_STORAGE_POSTGRES_USERNAME:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-authelia
            key: user

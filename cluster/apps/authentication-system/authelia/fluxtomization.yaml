---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name authelia
  namespace: authentication-system
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: false
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  path: ./cluster/apps/authentication-system/authelia/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: networking-system-envoy-gateway
      namespace: flux-system
    - name: default-postgrescluster
      namespace: flux-system
    - name: default-redis
      namespace: flux-system

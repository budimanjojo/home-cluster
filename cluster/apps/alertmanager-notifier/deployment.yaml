apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-notifier
  namespace: monitoring-system
  labels:
    app.kubernetes.io/name: alertmanager-notifier
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-notifier
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-notifier
    spec:
      containers:
        - name: alertmanager-notifier
          image: registry.gitlab.com/ix.ai/alertmanager-notifier:v0.4.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
          ports:
            - name: http
              protocol: TCP
              containerPort: 8899
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          envFrom:
            - secretRef:
                name: alertmanager-notifier-secrets

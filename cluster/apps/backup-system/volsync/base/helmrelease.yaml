---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app volsync
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 0.8.1
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    manageCRDs: true
    metrics:
      disableAuth: true

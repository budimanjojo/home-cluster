---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 60s
  url: oci://ghcr.io/rook/rook-ceph
  ref:
    tag: v1.17.3
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: rook-ceph-operator
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    crds:
      enabled: true
    monitoring:
      enabled: true
    pspEnable: false
    csi:
      enableCephfsDriver: false
    resources:
      requests:
        cpu: 92m
        memory: 249Mi
      limits:
        memory: 350Mi

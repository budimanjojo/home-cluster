---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cloudflare-dns
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: cloudflare-dns
  values:
    fullnameOverride: *name
    provider:
      name: cloudflare
    env:
      - name: &name CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret cloudflare-dns-secret
            key: *name
      - name: &name DOMAIN_0_ZONE_ID
        valueFrom:
          secretKeyRef:
            name: *secret
            key: *name
      - name: &name DOMAIN_1_ZONE_ID
        valueFrom:
          secretKeyRef:
            name: *secret
            key: *name
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=envoy-external
      - --zone-id-filter=$(DOMAIN_0_ZONE_ID)
      - --zone-id-filter=$(DOMAIN_1_ZONE_ID)
    triggerLoopOnEvent: true
    policy: sync
    sources:
      - crd
      - gateway-httproute
      - gateway-tlsroute
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters:
      - ${SECRET_DOMAIN_0}
      - ${SECRET_DOMAIN_1}
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: domain-0
spec:
  secretName: domain-0-prod-tls
  subject:
    organizations:
      - budimanjojo
  issuerRef:
    name: domain-0-prod
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_DOMAIN_0}"
    - "*.${SECRET_DOMAIN_0}"
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: domain-1
spec:
  secretName: domain-1-prod-tls
  subject:
    organizations:
      - budimanjojo
  issuerRef:
    name: domain-1-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.${SECRET_DOMAIN_1}"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 15m
  chart:
    spec:
      chart: kyverno
      version: 3.1.2
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    crds:
      install: true
    config:
      excludeKyvernoNamespace: false
    admissionController:
      replicas: 3
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: kyverno
      container:
        resources:
          limits:
            memory: 582Mi
      serviceMonitor:
        enabled: true
    backgroundController:
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - ""
              resources:
                - namespaces
                - pods
              verbs:
                - create
                - update
                - patch
                - delete
                - get
                - list

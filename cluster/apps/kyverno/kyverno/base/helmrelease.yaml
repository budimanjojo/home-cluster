---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kyverno
spec:
  interval: 30m
  timeout: 60s
  url: oci://ghcr.io/kyverno/charts/kyverno
  ref:
    tag: 3.4.1
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: kyverno
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    crds:
      install: true
    config:
      excludeKyvernoNamespace: false
    admissionController:
      replicas: 3
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: kyverno
      container:
        resources:
          limits:
            memory: 582Mi
      serviceMonitor:
        enabled: true
    backgroundController:
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - ""
              resources:
                - namespaces
                - pods
              verbs:
                - create
                - update
                - patch
                - delete
                - get
                - list

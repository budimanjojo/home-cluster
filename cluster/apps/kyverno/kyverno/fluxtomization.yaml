---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name kyverno
  namespace: &namespace kyverno
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: false
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  path: ./cluster/apps/kyverno/kyverno/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *name
      namespace: *namespace
  dependsOn:
    - name: kube-prometheus-crds
      namespace: monitoring-system

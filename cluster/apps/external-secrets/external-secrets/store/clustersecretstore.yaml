---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secretsmanager
spec:
  provider:
    bitwardensecretsmanager:
      auth:
        secretRef:
          credentials:
            key: token
            name: bitwarden-access-token
            namespace: external-secrets
      caProvider:
        name: bitwarden-tls-certs
        type: Secret
        namespace: external-secrets
        key: ca.crt
      organizationID: b0454365-17bc-4e08-93e3-b3a20046988b
      projectID: f2ef9f3b-053a-4a04-aa07-b3a200771ce2

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudflared-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: *name
    template:
      data:
        credentials.json: |
          {
            "AccountTag": "{{ .K8S_INGRESS_TUNNEL_TAG }}",
            "TunnelSecret": "{{ .K8S_INGRESS_TUNNEL_SECRET }}",
            "TunnelID": "{{ .K8S_INGRESS_TUNNEL_ID }}"
          }
  dataFrom:
    - extract:
        key: cloudflare

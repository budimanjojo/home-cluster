---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicaCount: 2
      updateStrategy:
        type: RollingUpdate
      podAnnotations:
        configmap.reloader.stakater.com/auto: "true"
      image:
        repository: ghcr.io/cbc02009/cloudflared
        tag: 2023.8.0
      env:
        NO_AUTOUPDATE: "true"
        TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
        TUNNEL_METRICS: 0.0.0.0:8080
        TUNNEL_TRANSPORT_PROTOCOL: auto
      args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        - ${SECRET_CLOUDFLARE_K8S_INGRESS_TUNNEL_ID}
      service:
        main:
          ports:
            http:
              port: 8080
      serviceMonitor:
        main:
          enabled: true
          endpoints:
            - port: http
              scheme: http
              path: /metrics
              interval: 1m
              scrapeTimeout: 30s
      persistence:
        config:
          enabled: true
          type: configMap
          name: cloudflared-config
          subPath: config.yaml
          mountPath: /etc/cloudflared/config/config.yaml
          readOnly: true
        creds:
          enabled: true
          type: secret
          name: cloudflared-secret
          subPath: credentials.json
          mountPath: /etc/cloudflared/creds/credentials.json
          readOnly: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cloudflared
      resources:
        requests:
          cpu: 5m
          memory: 10Mi
        limits:
          memory: 256Mi

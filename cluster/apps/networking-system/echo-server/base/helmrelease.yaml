---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: echo-server
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      echo-server:
        containers:
          main:
            image:
              repository: ghcr.io/mendhak/http-https-echo
              tag: 36
            resources:
              requests:
                cpu: 5m
                memory: 30Mi
              limits:
                memory: 50Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              HTTP_PORT: 8080
              LOG_WITHOUT_NEWLINE: "true"
              LOG_IGNORE_PATH: /healthz
    service:
      main:
        controller: echo-server
        ports:
          http:
            port: 8080
    route:
      main:
        hostnames: ["echo-server.${SECRET_DOMAIN_1}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: echo-server
                port: 8080

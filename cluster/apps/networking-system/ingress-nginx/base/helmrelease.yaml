---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.7.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicaCount: 3
      updateStrategy:
        type: RollingUpdate
      podAnnotations:
        configmap.reloader.stakater.com/reload: cloudflare-proxied-networks,secure-headers
      service:
        annotations:
          metallb.universe.tf/address-pool: diff-subnet
        externalTrafficPolicy: Local
      ingressClassResource:
        default: true
      config:
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-real-ip: "true"
        forwarded-for-header: CF-Connecting-IP
        keep-alive-requests: 10000
        keep-alive: 120
        proxy-body-size: 0
        proxy-buffer-size: 16k
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: "true"
        # migrated from traefik secure-header middleware
        ssl-redirect: "true"
        hsts: "true"
        hsts-max-age: 315360000
        hsts-include-subdomains: "true"
        hsts-preload: "true"
        proxy-set-headers: networking-system/secure-headers
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking-system
          namespaceSelector:
            any: true
      resources:
        requests:
          cpu: 100m
          memory: 250Mi
        # TODO: wait for goldilocs to determine
        # limits:
        #   memory: 500Mi
  valuesFrom:
    - kind: ConfigMap
      name: cloudflare-networks
      targetPath: controller.config.proxy-real-ip-cidr
      valuesKey: cloudflare-networks.txt

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudflare-external-dns-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: *name
    template:
      data:
        CF_API_TOKEN: "{{ .EXTERNAL_DNS_TOKEN }}"
        DOMAIN_0_ZONE_ID: "{{ .DOMAIN_0_ZONE_ID }}"
        DOMAIN_1_ZONE_ID: "{{ .DOMAIN_1_ZONE_ID }}"
  dataFrom:
    - extract:
        key: cloudflare

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: envoy-gateway-crds
spec:
  interval: 30m
  timeout: 60s
  url: oci://docker.io/envoyproxy/gateway-crds-helm
  ref:
    tag: 1.4.1
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-crds
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: envoy-gateway-crds
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    crds:
      gatewayAPI:
        enabled: true
        channel: experimental
      envoyGateway:
        enabled: true

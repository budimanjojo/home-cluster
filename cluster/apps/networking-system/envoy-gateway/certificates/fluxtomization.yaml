---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-certificate-domain-0
  namespace: networking-system
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: envoy-gateway
  path: ./cluster/apps/networking-system/envoy-gateway/certificates/domain-0
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false


---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app omada-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: mbentley/omada-controller
      tag: "5.9"
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8043
            targetPort: 8043
            protocol: TCP
      controller:
        enabled: true
        externalTrafficPolicy: Local
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CONFIG_OMADA_CONTROLLER_IP}
        ports:
          mgmt-8088-tcp:
            enabled: true
            port: 8088
            targetPort: 8088
            protocol: TCP
          mgmt-8043-tcp:
            enabled: true
            port: 8043
            targetPort: 8043
            protocol: TCP
          portal-8843-tcp:
            enabled: true
            port: 8843
            targetPort: 8843
            protocol: TCP
          eap-discovery:
            enabled: true
            port: 29810
            targetPort: 29810
            protocol: UDP
          old-eap-mgmt:
            enabled: true
            port: 29811
            targetPort: 29811
            protocol: TCP
          old-eap-adopt:
            enabled: true
            port: 29812
            targetPort: 29812
            protocol: TCP
          old-eap-upgrade:
            enabled: true
            port: 29813
            targetPort: 29813
            protocol: TCP
          eap-adopt:
            enabled: true
            port: 29814
            targetPort: 29814
            protocol: TCP
          init-check:
            enabled: true
            port: 27001
            targetPort: 27001
            protocol: UDP
          db-access:
            enabled: true
            port: 27217
            targetPort: 27217
            protocol: TCP
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.244.0.0/16,10.10.0.0/24,10.0.8.0/24,192.168.10.0/24,192.168.200.0/24
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
          nginx.ingress.kubernetes.io/upstream-vhost: omada.${SECRET_DOMAIN_0}:8043
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/proxy-redirect-from: "~https://(.+):8043/(.+)/login$"
          nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$1/$2/login"
        hosts:
          - host: &host omada.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    persistence:
      data:
        enabled: true
        existingClaim: omada-controller-data
        mountPath: /opt/tplink/EAPController/data
      logs:
        enabled: true
        type: emptyDir
        mountPath: /opt/tplink/EAPController/logs

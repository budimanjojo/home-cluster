---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/ingressroute_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`jellyfin.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: dashboard-headers
      services:
        - name: jellyfin
          port: 8096
          namespace: default
  tls:
    secretName: ${SECRET_DOMAIN_0//./-}-prod-tls

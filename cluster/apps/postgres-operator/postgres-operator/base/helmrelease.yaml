---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pgo-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: pgo
      version: 5.5.0
      sourceRef:
        kind: HelmRepository
        name: crunchydata-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    relatedImages:
      postgres_16:
        image: ghcr.io/chkpwd/cdpgvecto.rs:ubi8-16.1-0
      postgres_15:
        image: ghcr.io/chkpwd/cdpgvecto.rs:ubi8-15.5-0
      postgres_14:
        image: ghcr.io/chkpwd/cdpgvecto.rs:ubi8-14.10-0

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-selfsigned-bootstrap
spec:
  selfSigned: {}

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name cluster-selfsigned-ca
spec:
  isCA: true
  commonName: *name
  subject:
    organizations:
      - budimanjojo
  secretName: *name
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: cluster-selfsigned-bootstrap
    kind: ClusterIssuer
    group: cert-manager.io

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-selfsigned
spec:
  ca:
    secretName: cluster-selfsigned-ca

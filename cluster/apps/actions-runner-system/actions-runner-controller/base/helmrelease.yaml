apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app actions-runner-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 0.21.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller
      tag: v0.27.0
    authSecret:
      create: false
      name: &secret actions-runner-controller-secret
    podAnnotation:
      secret.reloader.stakater.com/reload: *secret
    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: *secret
      podAnnotation:
        secret.reloader.stakater.com/reload: *secret

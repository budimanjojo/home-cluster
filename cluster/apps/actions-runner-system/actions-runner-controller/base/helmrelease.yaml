---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app actions-runner-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 0.23.3
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller
      tag: v0.27.4
    authSecret:
      create: false
      name: &secret actions-runner-controller-secret
    podAnnotation:
      secret.reloader.stakater.com/reload: *secret
    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: *secret
      podAnnotation:
        secret.reloader.stakater.com/reload: *secret
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host arc-wh.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-cluster-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  values:
    githubConfigUrl: https://github.com/budimanjojo/home-cluster
    githubConfigSecret: home-cluster-runner-secret
    minRunners: 1
    maxRunners: 3
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    containerMode:
      type: dind
    template:
      spec:
        serviceAccountName: home-cluster-runner

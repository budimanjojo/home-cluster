---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name vector-aggregator
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      vector-aggregator:
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *name
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/vector
              tag: 0.34.1-debian
            args:
              - --config
              - /etc/vector/vector.yaml
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v7.0.1
              pullPolicy: IfNotPresent
            env:
              - name: GEOIPUPDATE_EDITION_IDS
                value: GeoLite2-City
              - name: GEOIPUPDATE_FREQUENCY
                value: "0"
              - name: GEOIPUPDATE_VERBOSE
                value: "1"
            envFrom:
              - secretRef:
                  name: vector-aggregator-secret
    service:
      main:
        controller: vector-aggregator
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: diff-subnet
          metallb.universe.tf/loadBalancerIPs: 192.168.15.5
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          vyos:
            enabled: true
            port: 6000
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-config
        advancedMounts:
          vector-aggregator:
            main:
              - path: /etc/vector/vector.yaml
                subPath: vector.yaml
                readOnly: true
      data:
        enabled: true
        type: emptyDir
        advancedMounts:
          vector-aggregator:
            main:
              - path: /vector-data-dir
      geoip:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name vector-aggregator
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    initContainers:
      init-geoip:
        image: ghcr.io/maxmind/geoipupdate:v6.0.0
        imagePullPolicy: IfNotPresent
        env:
          - name: GEOIPUPDATE_EDITION_IDS
            value: GeoLite2-City
          - name: GEOIPUPDATE_FREQUENCY
            value: "0"
          - name: GEOIPUPDATE_VERBOSE
            value: "true"
        envFrom:
          - secretRef:
              name: vector-aggregator-secret
        volumeMounts:
          - name: geoip
            mountPath: /usr/share/GeoIP
    controller:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/vector
      tag: 0.32.1-debian
    args:
      - --config
      - /etc/vector/vector.yaml
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: diff-subnet
          metallb.universe.tf/loadBalancerIPs: 192.168.15.5
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          vyos:
            enabled: true
            port: 6000
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-config
        subPath: vector.yaml
        mountPath: /etc/vector/vector.yaml
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        mountPath: /vector-data-dir
      geoip:
        enabled: true
        type: emptyDir
        mountPath: /usr/share/GeoIP
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *name

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      gatus:
        containers:
          main:
            image:
              repository: ghcr.io/twin/gatus
              tag: v5.29.0
            resources:
              requests:
                cpu: 15m
                memory: 105Mi
              limits:
                memory: 105Mi
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 30
              liveness: &lrprobes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *lrprobes
    service:
      main:
        controller: gatus
        ports:
          http:
            port: 8080
    serviceMonitor:
      main:
        serviceName: gatus
        endpoints:
          - port: http
            path: /metrics
            scheme: http
            interval: 15s
    route:
      main:
        hostnames: ["status.${SECRET_DOMAIN_1}"]
        parentRefs:
          - name: internal
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: gatus
                port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: gatus-configmap
        globalMounts:
          - path: /config
            readOnly: true

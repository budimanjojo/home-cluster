---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      gatus:
        containers:
          main:
            image:
              repository: ghcr.io/twin/gatus
              tag: v5.17.0
            resources:
              requests:
                cpu: 15m
                memory: 105Mi
              limits:
                memory: 105Mi
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 30
              liveness: &lrprobes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *lrprobes
    service:
      main:
        controller: gatus
        ports:
          http:
            port: 8080
    route:
      main:
        hostnames: ["status.${SECRET_DOMAIN_1}"]
        parentRefs:
          - name: internal
            namespace: networking-system
            sectionName: https-1
        rules:
          - backendRefs:
              - name: gatus
                port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: gatus-config
        globalMounts:
          - path: /config
            readOnly: true

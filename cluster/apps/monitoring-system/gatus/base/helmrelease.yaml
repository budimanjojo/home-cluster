---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gatus
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/twin/gatus
      tag: v5.4.0
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.244.0.0/16,10.10.0.0/24,10.0.8.0/24,192.168.10.0/24,192.168.200.0/24
        hosts:
          - host: &host status.${SECRET_DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_1//./-}-prod-tls
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /config
        readOnly: true
        volumeSpec:
          configMap:
            name: gatus-config
    resources:
      requests:
        cpu: 15m
        memory: 105Mi
      limits:
        memory: 105Mi
    probes:
      startup:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http

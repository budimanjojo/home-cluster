apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gatus
  namespace: monitoring-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: twinproduction/gatus
      tag: v4.3.2
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /config
        readOnly: true
        volumeSpec:
          configMap:
            name: gatus-config
    resources:
      requests:
        cpu: 15m
        memory: 105Mi
      limits:
        memory: 105Mi
    probes:
      startup:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: http

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app alertmanager-discord
  namespace: monitoring-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: benjojo/alertmanager-discord
      tag: latest
    service:
      main:
        ports:
          http:
            port: 9094
    resources:
      requests:
        cpu: 20m
        memory: 100Mi
    envFrom:
      - secretRef:
          name: alertmanager-discord-secret

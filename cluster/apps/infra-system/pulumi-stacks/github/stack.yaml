---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/pulumi.com/stack_v1.json
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: pulumi-github-budimanjojo
spec:
  stack: budimanjojo/pulumi-github/budimanjojo
  serviceAccountName: pulumi-stack
  fluxSource:
    sourceRef:
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: OCIRepository
      name: pulumi-github-budimanjojo
  envRefs:
    PULUMI_ACCESS_TOKEN:
      type: Secret
      secret:
        name: pulumi-secret
        key: PULUMI_ACCESS_TOKEN

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name flux-instance
  namespace: &namespace flux-system
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: false
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  path: ./cluster/apps/flux-system/flux-instance/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: fluxcd.controlplane.io/v1
      kind: FluxInstance
      name: *name
      namespace: *namespace
  dependsOn:
    - name: flux-operator
      namespace: *namespace

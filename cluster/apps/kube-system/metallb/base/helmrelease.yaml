apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app metallb
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.7
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    crds:
      enabled: true
    prometheus:
      namespace: monitoring-system
      serviceAccount: kube-prometheus-stack-prometheus
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true

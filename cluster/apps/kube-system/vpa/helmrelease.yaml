apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vpa
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    recommender:
      enabled: true
      # extraArgs:
      #   prometheus-address: |
      #     http://kube-prometheus-stack-prometheus.monitoring-system.svc.cluster.local:9090
      #   storage: prometheus
    updater:
      enabled: false
    admissionController:
      enabled: false

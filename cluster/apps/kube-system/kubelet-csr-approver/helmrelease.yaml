apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kubelet-csr-approver
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 0.2.4
      sourceRef:
        kind: HelmRepository
        name: postfinance-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    providerRegex: ^k(master|worker)\d\d?$

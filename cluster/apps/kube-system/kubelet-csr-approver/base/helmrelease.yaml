---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kubelet-csr-approver
spec:
  interval: 30m
  timeout: 60s
  url: oci://ghcr.io/postfinance/charts/kubelet-csr-approver
  ref:
    tag: 1.2.10
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: kubelet-csr-approver
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    providerRegex: ^k(master|worker)\d\d?$
    bypassDnsResolution: true

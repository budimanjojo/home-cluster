apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app metrics-server
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 3.8.3
      sourceRef:
        kind: HelmRepository
        name: metrics-server-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true

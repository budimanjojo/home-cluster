---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cilium.io/ciliumbgppeerconfig_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: main
spec:
  timers:
    holdTimeSeconds: 9
    keepAliveTimeSeconds: 5
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 15
  transport:
    peerPort: 179
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: bgp

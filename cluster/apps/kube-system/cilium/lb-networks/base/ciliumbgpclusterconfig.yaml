---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cilium.io/ciliumbgpclusterconfig_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: main
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: instance-65401
      localASN: 65401
      peers:
        - name: budimanjojo-firewall
          peerAddress: ${CONFIG_VYOS_IP_ADDRESS}
          peerASN: 65400
          peerConfigRef:
            name: main

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name intel-device-plugins-operator
  namespace: &namespace kube-system
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: intel-device-plugins
  path: ./cluster/apps/kube-system/intel-device-plugins/operator/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *name
      namespace: *namespace
  dependsOn:
    - name: cert-manager-operator
      namespace: cert-manager
    - name: node-feature-discovery
      namespace: kube-system

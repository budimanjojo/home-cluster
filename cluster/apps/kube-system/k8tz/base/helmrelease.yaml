---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: k8tz
spec:
  interval: 30m
  timeout: 60s
  url: oci://ghcr.io/home-operations/charts-mirror/k8tz
  ref:
    tag: 0.18.0
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8tz
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: k8tz
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    namespace: null
    createNamespace: false
    timezone: Asia/Jakarta
    cronJobTimeZone: true
    webhook:
      certManager:
        enabled: true
        issuerRef:
          kind: Issuer
          name: k8tz-webhook-issuer

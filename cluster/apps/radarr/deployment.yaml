apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
      annotations:
        diun.enable: "true"
    spec:
      containers:
      - name: radarr
        image: ghcr.io/k8s-at-home/radarr:v3.2.2.5080
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
          limits:
            cpu: 300m
            memory: 500Mi
        ports:
        - name: radarr-port
          protocol: TCP
          containerPort: 7878
        volumeMounts:
        - name: radarr-config
          mountPath: /config
        - name: radarr-media
          mountPath: /movies
          subPath: Movies
        - name: radarr-downloads
          mountPath: /downloads
        livenessProbe:
          tcpSocket:
            port: radarr-port
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: radarr-port
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: linuxserver-default-env
              key: tz
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
      - name: radarr-config
        persistentVolumeClaim:
          claimName: radarr-config
      - name: radarr-media
        persistentVolumeClaim:
          claimName: shared-media
      - name: radarr-downloads
        persistentVolumeClaim:
          claimName: shared-downloads

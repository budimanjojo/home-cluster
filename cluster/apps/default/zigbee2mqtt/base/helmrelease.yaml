---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      zigbee2mqtt:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_1a86_7523.present: "true"
        containers:
          main:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.3.0
            resources:
              requests:
                cpu: 15m
                memory: 110Mi
              limits:
                memory: 136Mi
            securityContext:
              privileged: true
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              ZIGBEE2MQTT_DATA: /config
    service:
      main:
        controller: zigbee2mqtt
        ports:
          http:
            port: 8080
    route:
      main:
        hostnames: ["zigbee.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: internal
            namespace: networking-system
            sectionName: https-0
        rules:
          - backendRefs:
              - name: zigbee2mqtt
                port: 8080
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config
        globalMounts:
          - path: /config
      usb:
        enabled: true
        type: hostPath
        hostPathType: CharDevice
        hostPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
        globalMounts:
          - path: /dev/ttyUSB0

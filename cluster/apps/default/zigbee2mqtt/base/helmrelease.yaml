apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.28.4
    env:
      ZIGBEE2MQTT_DATA: /config
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config
        mountPath: /config
    resources:
      requests:
        cpu: 15m
        memory: 110Mi
      limits:
        memory: 136Mi
        smarter-devices/ttyUSB0: 1

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_1a86_7523.present: "true"
        containers:
          main:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.36.0
            resources:
              requests:
                cpu: 15m
                memory: 110Mi
              limits:
                memory: 136Mi
            securityContext:
              privileged: true
            env:
              ZIGBEE2MQTT_DATA: /config
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        primary: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.244.0.0/16,10.10.0.0/24,192.168.50.0/24,192.168.10.0/24,192.168.200.0/24
        hosts:
          - host: &host zigbee.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config
        globalMounts:
          - path: /config
      usb:
        enabled: true
        type: hostPath
        hostPathType: CharDevice
        hostPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
        globalMounts:
          - path: /dev/ttyUSB0

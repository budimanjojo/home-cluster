---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      radarr:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: 5.20.1.9773
            resources:
              requests:
                cpu: 15m
                memory: 352Mi
              limits:
                memory: 2Gi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.37.0
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
            args:
              - chown -R 568:568 /movies;
                chown -R 568:568 /downloads
            securityContext:
              runAsUser: 0
    service:
      main:
        controller: radarr
        ports:
          http:
            port: 7878
    route:
      main:
        hostnames: ["movie.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            sectionName: https-0
        rules:
          - backendRefs:
              - name: radarr
                port: 7878
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
        advancedMounts:
          radarr:
            main:
              - path: /config
      media:
        enabled: true
        existingClaim: shared-media
        globalMounts:
          - path: /movies
            subPath: Movies
      downloads:
        enabled: true
        existingClaim: shared-downloads
        globalMounts:
          - path: /downloads

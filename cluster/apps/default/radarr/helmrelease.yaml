apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.2.4.6635
    service:
      main:
        ports:
          http:
            port: 7878
    initContainers:
      init-permission:
        image: busybox:1.35.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
        args:
          - chown -R 568:568 /movies;
            chown -R 568:568 /downloads
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: media
            mountPath: /movies
            subPath: Movies
          - name: downloads
            mountPath: /downloads
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
        mountPath: /config
      media:
        enabled: true
        existingClaim: shared-media
        mountPath: /movies
        subPath: Movies
      downloads:
        enabled: true
        existingClaim: shared-downloads
        mountPath: /downloads
    resources:
      requests:
        cpu: 15m
        memory: 352Mi
      limits:
        memory: 673Mi

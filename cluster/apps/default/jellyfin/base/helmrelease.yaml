---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      jellyfin:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.10.7
            resources:
              requests:
                cpu: 15m
                memory: 866Mi
              limits:
                memory: 1390Mi
                gpu.intel.com/i915: 1
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.37.0
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - chown -R 568:568 /media
              - chown -R 568:568 /config/transcodes
            securityContext:
              runAsUser: 0
    service:
      main:
        controller: jellyfin
        ports:
          http:
            port: 8096
    route:
      main:
        hostnames: ["jellyfin.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: jellyfin
                port: 8096
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        advancedMounts:
          jellyfin:
            main:
              - path: /config
      media:
        enabled: true
        existingClaim: shared-media
        globalMounts:
          - path: /media
      transcode:
        enabled: true
        existingClaim: jellyfin-transcode
        globalMounts:
          - path: /config/transcodes
      cache:
        enabled: true
        type: emptyDir
        advancedMounts:
          jellyfin:
            main:
              - path: /config/cache

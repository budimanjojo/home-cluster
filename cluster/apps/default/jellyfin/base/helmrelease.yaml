---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/jellyfin
              tag: 10.8.11
              resources:
                requests:
                  cpu: 15m
                  memory: 866Mi
                limits:
                  memory: 1390Mi
                  gpu.intel.com/i915: 1
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.36.1
            imagePullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - chown -R 568:568 /media
              - chown -R 568:568 /config/transcodes
            securityContext:
              runAsUser: 0
            volumeMounts:
              - name: media
                mountPath: /media
              - name: transcode
                mountPath: /config/transcodes
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        primary: true
        className: nginx
        hosts:
          - host: &host jellyfin.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        advancedMounts:
          main:
            main:
              - path: /config
      media:
        enabled: true
        existingClaim: shared-media
        globalMounts:
          - path: /media
      transcode:
        enabled: true
        existingClaim: jellyfin-transcode
        globalMounts:
          - path: /config/transcodes
      cache:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /config/cache

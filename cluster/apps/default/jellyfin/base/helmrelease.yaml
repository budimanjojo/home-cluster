---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.10
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        hosts:
          - host: &host jellyfin.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    initContainers:
      init-permission:
        image: ghcr.io/cbc02009/busybox:1.36.1
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - chown -R 568:568 /media
          - chown -R 568:568 /config/transcodes
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: media
            mountPath: /media
          - name: transcode
            mountPath: /config/transcodes
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        mountPath: /config
      media:
        enabled: true
        existingClaim: shared-media
        mountPath: /media
      transcode:
        enabled: true
        existingClaim: jellyfin-transcode
        mountPath: /config/transcodes
      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/cache
    resources:
      requests:
        cpu: 15m
        memory: 866Mi
      limits:
        memory: 1390Mi
        gpu.intel.com/i915: 1

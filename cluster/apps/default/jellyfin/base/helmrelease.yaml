---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      jellyfin:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.5
            resources:
              requests:
                cpu: 15m
                memory: 866Mi
              limits:
                memory: 1390Mi
                gpu.intel.com/i915: 1
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      main:
        controller: jellyfin
        ports:
          http:
            port: 8096
    route:
      main:
        hostnames: ["jellyfin.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: jellyfin
                port: 8096
    persistence:
      config:
        existingClaim: jellyfin
      config-cache:
        existingClaim: jellyfin-cache
        globalMounts:
          - path: /config/metadata
            subPath: metadata
          - path: /config/transcode
            subPath: transcode
          - path: /config/cache
            subPath: cache
      media:
        type: nfs
        server: ${CONFIG_NFS_SERVER_IP_ADDRESS}
        path: /Media
      tmps:
        type: emptyDir
        advancedMounts:
          jellyfin:
            main:
              - path: /cache
                subPath: cache
              - path: /config/log
                subPath: log
              - path: /tmp
                subPath: tmp

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: jellyfin/jellyfin
      tag: 10.8.4
    service:
      main:
        ports:
          http:
            port: 8096
    initContainers:
      init-permission:
        image: busybox:1.35.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - chown -R 568:568 /media
          - chown -R 568:568 /config/transcodes
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: media
            mountPath: /media
          - name: transcode
            mountPath: /config/transcodes
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        mountPath: /config
      media:
        enabled: true
        existingClaim: shared-media
        mountPath: /media
      transcode:
        enabled: true
        existingClaim: jellyfin-transcode
        mountPath: /config/transcodes
    resources:
      requests:
        cpu: 500m
        memory: 200Mi
      limits:
        memory: 2Gi
        gpu.intel.com/i915: 1

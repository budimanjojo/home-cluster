apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name jellyfin
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      initContainers:
        - name: init-permission
          image: busybox:1.35.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - chown -R 568:568 /media
            - chown -R 568:568 /config/transcodes
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: jellyfin-media
              mountPath: /media
            - name: jellyfin-transcode
              mountPath: /config/transcodes
      containers:
        - name: *name
          image: jellyfin/jellyfin:10.8.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
            limits:
              cpu: 2000m
              memory: 1Gi
              gpu.intel.com/i915: 1
          ports:
            - name: &port http
              protocol: TCP
              containerPort: 8096
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: jellyfin-media
              mountPath: /media
            - name: jellyfin-transcode
              mountPath: /config/transcodes
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 150
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 150
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        supplementalGroups:
          - 44
          - 109
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: jellyfin-media
          persistentVolumeClaim:
            claimName: shared-media
        - name: jellyfin-transcode
          persistentVolumeClaim:
            claimName: jellyfin-transcode

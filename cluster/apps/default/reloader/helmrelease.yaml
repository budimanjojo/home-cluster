apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app reloader
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: v0.0.122
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    reloader:
      deployment:
        labels:
          app.kubernetes.io/name: *app
          app.kubernetes.io/instance: *app
      rbac:
        labels:
          app.kubernetes.io/name: *app
          app.kubernetes.io/instance: *app
      serviceAccount:
        labels:
          app.kubernetes.io/name: *app
          app.kubernetes.io/instance: *app

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: reloader
spec:
  interval: 30m
  timeout: 60s
  url: oci://ghcr.io/stakater/charts/reloader
  ref:
    tag: 2.1.3
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name reloader
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: reloader
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    fullnameOverride: *name
    reloader:
      deployment:
        labels:
          app.kubernetes.io/name: *name
          app.kubernetes.io/instance: *name
        resources:
          requests:
            cpu: 15m
            memory: 249Mi
          limits:
            memory: 249Mi
      rbac:
        labels:
          app.kubernetes.io/name: *name
          app.kubernetes.io/instance: *name
      serviceAccount:
        labels:
          app.kubernetes.io/name: *name
          app.kubernetes.io/instance: *name

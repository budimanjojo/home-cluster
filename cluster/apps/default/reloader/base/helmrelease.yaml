---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app reloader
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: v1.0.22
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    reloader:
      deployment:
        labels:
          app.kubernetes.io/name: *app
          app.kubernetes.io/instance: *app
        resources:
          requests:
            cpu: 15m
            memory: 105Mi
          limits:
            memory: 105Mi
      rbac:
        labels:
          app.kubernetes.io/name: *app
          app.kubernetes.io/instance: *app
      serviceAccount:
        labels:
          app.kubernetes.io/name: *app
          app.kubernetes.io/instance: *app

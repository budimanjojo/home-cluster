---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name immich-server
  namespace: default
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/instance: immich
      app.kubernetes.io/part-of: immich
  components:
    - ../../../../../components/keda/nfs-scaler
  postBuild:
    substitute:
      APP_NAME: *name
  path: ./cluster/apps/default/immich/server/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: envoy-gateway-operator
      namespace: networking-system
    - name: immich-database
      namespace: default
    - name: keda
      namespace: monitoring-system

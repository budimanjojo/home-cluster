---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-web
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: immich-server
  values:
    controller:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-web
      tag: v1.81.1
    command: /bin/sh
    args:
      - ./entrypoint.sh
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      data:
        enabled: true
        existingClaim: immich-data
        mountPath: /usr/src/app/upload
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 1000Mi
    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-config
    env:
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-immich
            key: uri

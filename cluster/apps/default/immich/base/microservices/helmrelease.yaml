---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.50.1
    command: /bin/sh
    args:
      - ./start-microservices.sh
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: immich-data
        mountPath: /usr/src/app/upload
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 1000Mi
    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-config
    env:
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-immich
            key: uri

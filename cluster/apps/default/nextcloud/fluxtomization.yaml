---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name nextcloud
  namespace: default
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  path: ./cluster/apps/default/nextcloud/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: envoy-gateway-operator
      namespace: networking-system
    - name: csi-driver-nfs
      namespace: nfs-system
    - name: shared-postgrescluster-pgo-cluster
      namespace: default
    - name: shared-rediscluster-ot-standalone
      namespace: default

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nextcloud
spec:
  interval: 30m
  timeout: 60s
  url: oci://ghcr.io/home-operations/charts-mirror/nextcloud
  ref:
    tag: 6.6.10
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nextcloud
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      # we don't want to rollback because it will break nextcloud
      ignoreTestFailures: true
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      flavor: fpm-alpine
    nextcloud:
      host: nextcloud.${SECRET_DOMAIN_0}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        smtpUsernameKey: smtp-username
        smtpPasswordKey: smtp-password
        smtpHostKey: smtp-host
      datadir: /var/www/html/data
      mail:
        enabled: true
        fromAddress: budimanjojo
        domain: ${SECRET_DOMAIN_0}
        smtp:
          secure: tls
          port: 587
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '10.96.0.0/12',
              2 => '10.244.0.0/16',
            ),
            'trusted_domains' =>
            array (
              0 => 'nextcloud.${SECRET_DOMAIN_0}',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN_0}',
            'overwriteprotocol' => 'https',
            'default_phone_region' => 'ID',
          );
        oidc.config.php: |-
          <?php
          $CONFIG = array (
            'allow_user_to_change_display_name' => false,
            'lost_password_link' => 'disabled',
            'oidc_login_provider_url' => 'https://auth.${SECRET_DOMAIN_0}',
            'oidc_login_client_id' => 'nextcloud',
            'oidc_login_client_secret' => getenv('OIDC_CLIENT_SECRET'),
            'oidc_login_auto_redirect' => false,
            'oidc_login_button_text' => 'Log in with Authelia',
            'oidc_login_hide_password_form' => false,
            'oidc_login_use_id_token' => false,
            'oidc_login_attributes' => array(
              'id' => 'preferred_username',
              'name' => 'name',
              'mail' => 'email',
              'groups' => 'groups',
              'is_admin' => 'is_nextcloud_admin',
            ),
            'oidc_login_default_group' => 'oidc',
            'oidc_login_use_external_storage' => false,
            'oidc_login_scope' => 'openid profile email groups nextcloud_userinfo',
            'oidc_login_proxy_ldap' => false,
            'oidc_login_disable_registration' => true,
            'oidc_login_redir_fallback' => false,
            'oidc_login_tls_verify' => true,
            'oidc_create_groups' => false,
            'oidc_login_webdav_enabled' => false,
            'oidc_login_password_authentication' => false,
            'oidc_login_public_key_caching_time' => 86400,
            'oidc_login_min_time_between_jwks_requests' => 10,
            'oidc_login_well_known_caching_time' => 86400,
            'oidc_login_update_avatar' => false,
            'oidc_login_code_challenge_method' => 'S256',
          );
      extraEnv:
        - name: REDIS_HOST
          value: ot-standalone.default.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: REDIS_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: redis-password
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: oidc-client-secret
    nginx:
      enabled: true
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: pgo-cluster-primary.default.svc:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: pgo-cluster-pguser-nextcloud
        usernameKey: user
        passwordKey: password
    cronjob:
      enabled: true
    startupProbe:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 363Mi
      limits:
        memory: 363Mi
    securityContext:
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      enabled: true
      existingClaim: *name

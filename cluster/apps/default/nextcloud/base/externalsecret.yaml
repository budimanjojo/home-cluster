---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name nextcloud-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: *name
    template:
      data:
        nextcloud-username: "{{ .NEXTCLOUD_USERNAME }}"
        nextcloud-password: "{{ .NEXTCLOUD_PASSWORD }}"
        redis-password: "{{ .REDIS_PASSWORD }}"
        smtp-username: budimanjojo
        smtp-password: "{{ .SMTP_PASSWORD }}"
        smtp-host: smtp.gmail.com
        oidc-client-secret: "{{ .OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: nextcloud
    - extract:
        key: redis

apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name remark42
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: ghcr.io/umputun/remark42:v1.10.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 25Mi
            limits:
              cpu: 200m
              memory: 500Mi
          ports:
            - name: &port http
              protocol: TCP
              containerPort: 8080
          volumeMounts:
            - name: remark42-data
              mountPath: /srv/var
          startupProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          envFrom:
            - secretRef:
                name: remark42-secrets
      volumes:
        - name: remark42-data
          persistentVolumeClaim:
            claimName: remark42-data

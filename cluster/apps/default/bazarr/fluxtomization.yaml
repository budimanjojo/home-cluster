---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name bazarr
  namespace: default
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  components:
    - ../../../../components/ext-auth
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP_NAME: *name
      VOLSYNC_PUID: "1000"
      VOLSYNC_PGID: "1000"
  path: ./cluster/apps/default/bazarr/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: envoy-gateway-operator
      namespace: networking-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: shared-volumes
      namespace: default
    - name: volsync
      namespace: backup-system

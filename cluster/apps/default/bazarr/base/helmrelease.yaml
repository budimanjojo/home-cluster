---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      bazarr:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/bazarr
              tag: 1.5.2
            resources:
              requests:
                cpu: 15m
                memory: 381Mi
              limits:
                memory: 816Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.37.0
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
            args:
              - chown -R 568:568 /media;
            securityContext:
              runAsUser: 0
    service:
      main:
        controller: bazarr
        ports:
          http:
            port: 6767
    route:
      main:
        hostnames: ["bazarr.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: bazarr
                port: 6767
    persistence:
      config:
        enabled: true
        existingClaim: bazarr
        advancedMounts:
          bazarr:
            main:
              - path: /config
      media:
        enabled: true
        existingClaim: shared-media
        globalMounts:
          - path: /media

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name homepage-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: *name
    template:
      data:
        HOMEPAGE_VAR_HOME_LATITUDE: "{{ .HOME_LATITUDE }}"
        HOMEPAGE_VAR_HOME_LONGITUDE: "{{ .HOME_LONGITUDE }}"
        HOMEPAGE_VAR_SHOP_LATITUDE: "{{ .SHOP_LATITUDE }}"
        HOMEPAGE_VAR_SHOP_LONGITUDE: "{{ .SHOP_LONGITUDE }}"
        HOMEPAGE_VAR_JELLYFIN_KEY: "{{ .HOMEPAGE_JELLYFIN_KEY }}"
        HOMEPAGE_VAR_JELLYSEERR_KEY: "{{ .HOMEPAGE_JELLYSEERR_KEY }}"
        HOMEPAGE_VAR_IMMICH_KEY: "{{ .HOMEPAGE_IMMICH_KEY }}"
        HOMEPAGE_VAR_QBITTORRENT_USERNAME: "{{ .HOMEPAGE_QBIT_USERNAME }}"
        HOMEPAGE_VAR_QBITTORRENT_PASSWORD: "{{ .HOMEPAGE_QBIT_PASSWORD }}"
        HOMEPAGE_VAR_RADARR_KEY: "{{ .RADARR_API_KEY }}"
        HOMEPAGE_VAR_SONARR_KEY: "{{ .SONARR_API_KEY }}"
        HOMEPAGE_VAR_BAZARR_KEY: "{{ .BAZARR_API_KEY }}"
        HOMEPAGE_VAR_AGH_USERNAME: "{{ .HOMEPAGE_AGH_USERNAME }}"
        HOMEPAGE_VAR_AGH_PASSWORD: "{{ .HOMEPAGE_AGH_PASSWORD }}"
  dataFrom:
    - extract:
        key: homepage
    - extract:
        key: coordinates
    - extract:
        key: starrs

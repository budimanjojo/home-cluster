---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autobrr
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      cross-seed:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/autobrr/autobrr
              tag: v1.67.0
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 80
                    path: /api/healthz/liveness
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            env:
              AUTOBRR__HOST: 0.0.0.0
              AUTOBRR__PORT: *port
              AUTOBRR__CHECK_FOR_UPDATES: false
    service:
      main:
        ports:
          http:
            port: *port
    route:
      main:
        hostnames: [ "autobrr.${SECRET_DOMAIN_0}" ]
        parentRefs:
          - name: internal
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: autobrr
                port: *port
    persistence:
      config:
        existingClaim: autobrr

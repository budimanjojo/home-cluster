---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radicale
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.2
    service:
      main:
        ports:
          http:
            port: 5232
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        hosts:
          - host: &host dav.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    configMaps:
      config:
        enabled: true
        data:
          config.cfg: |
            [server]
            hosts = 0.0.0.0:5232

            [auth]
            type = htpasswd
            htpasswd_filename = /config/secret/users
            htpasswd_encryption = bcrypt

            [storage]
            filesystem_folder = /data/collections
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data
      config:
        enabled: true
        type: configMap
        name: radicale-config
        mountPath: /config/config
        subPath: config.cfg
        readOnly: true
      secret:
        enabled: true
        type: custom
        mountPath: /config/secret
        volumeSpec:
          secret:
            secretName: radicale-secret
    resources:
      requests:
        cpu: 15m
        memory: 105Mi
      limits:
        memory: 105Mi
    env:
      RADICALE_CONFIG: /config/config

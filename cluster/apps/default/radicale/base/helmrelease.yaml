---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radicale
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      radicale:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/kozea/radicale
              tag: 3.5.8
            args:
              - --hosts
              - 0.0.0.0:5232
              - --auth-type
              - htpasswd
              - --auth-htpasswd-filename
              - /secret/users
              - --auth-htpasswd-encryption
              - bcrypt
              - --storage-filesystem-folder
              - /var/lib/radicale/collections
            resources:
              requests:
                cpu: 15m
                memory: 105Mi
              limits:
                memory: 105Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      main:
        controller: radicale
        ports:
          http:
            port: 5232
    route:
      main:
        hostnames: ["dav.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: radicale
                port: 5232
    persistence:
      config:
        existingClaim: radicale
        globalMounts:
          - path: /var/lib/radicale
      secret:
        type: secret
        name: radicale-secret
        globalMounts:
          - path: /secret

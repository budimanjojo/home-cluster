apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.0
    service:
      main:
        ports:
          http:
            port: 5232
    configmap:
      config:
        enabled: true
        data:
          config.cfg: |
            [server]
            hosts = 0.0.0.0:5232

            [auth]
            type = htpasswd
            htpasswd_filename = /config/secret/users
            htpasswd_encryption = bcrypt

            [storage]
            filesystem_folder = /data/collections
    persistence:
      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data
      config:
        enabled: true
        type: custom
        mountPath: /config/config
        subPath: config.cfg
        readOnly: true
        volumeSpec:
          configMap:
            name: radicale-config
      secret:
        enabled: true
        type: custom
        mountPath: /config/secret
        volumeSpec:
          secret:
            secretName: radicale-secret
    resources:
      requests:
        cpu: 100m
        memory: 150Mi
    env:
      RADICALE_CONFIG: /config/config

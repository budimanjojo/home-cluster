---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      qbittorrent:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2
            resources:
              requests:
                cpu: 10m
                memory: 105Mi
              limits:
                memory: 2Gi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      main:
        controller: qbittorrent
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.15.10
        ports:
          http:
            port: &http-port 8080
          bittorrent:
            enabled: true
            primary: true
            protocol: TCP
            port: 50413
    route:
      main:
        hostnames: ["qbit.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: internal
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: qbittorrent
                port: *http-port
    persistence:
      config:
        existingClaim: qbittorrent
        globalMounts:
          - path: /config
      downloads:
        type: nfs
        server: ${CONFIG_NFS_SERVER_IP_ADDRESS}
        path: /Media
        globalMounts:
          - path: /downloads
            subPath: Downloads/qbittorrent

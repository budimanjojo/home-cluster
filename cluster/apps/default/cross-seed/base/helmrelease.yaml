---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cross-seed
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      cross-seed:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 6.13.3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            args: [ daemon ]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 80
                    path: /api/ping
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            env:
              CROSS_SEED_PORT: *port
            envFrom:
              - secretRef:
                  name: cross-seed-secret
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        existingClaim: cross-seed
      config-file:
        name: cross-seed-configmap
        type: configMap
        globalMounts:
          - path: /config/config.js
            subPath: config.js
            readOnly: true
      downloads:
        type: nfs
        server: ${CONFIG_NFS_SERVER_IP_ADDRESS}
        path: /Media
        globalMounts:
          - path: /downloads
            subPath: Downloads/qbittorrent

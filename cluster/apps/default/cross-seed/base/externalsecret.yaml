---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cross-seed-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: *name
    template:
      templateFrom:
        - target: Data
          configMap:
            name: cross-seed-config-tpl
            items:
              - key: config.js
                templateAs: Values
  dataFrom:
    - extract:
        key: starrs

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/k8s-at-home/lidarr
      tag: v1.0.2.2592
    service:
      main:
        ports:
          http:
            port: 8686
    initContainers:
      init-permission:
        image: busybox:1.35.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
        args:
          - chown -R 568:568 /music;
            chown -R 568:568 /downloads
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: media
            mountPath: /music
          - name: downloads
            mountPath: /downloads
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config
        mountPath: /config
      media:
        enabled: true
        existingClaim: shared-media
        mountPath: /music
        subPath: Music
      downloads:
        enabled: true
        existingClaim: shared-downloads
        mountPath: /downloads
      probes:
        startup:
          enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 352Mi
      limits:
        memory: 408Mi

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      lidarr:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/lidarr
              tag: 2.4.3.4248
            resources:
              requests:
                cpu: 15m
                memory: 352Mi
              limits:
                memory: 408Mi
            probes:
              startup:
                enabled: false
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.37.0
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
            args:
              - chown -R 568:568 /music;
                chown -R 568:568 /downloads
            securityContext:
              runAsUser: 0
    service:
      main:
        controller: lidarr
        ports:
          http:
            port: 8686
    route:
      main:
        hostnames: ["music.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            sectionName: https-0
        rules:
          - backendRefs:
              - name: lidarr
                port: 8686
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config
        advancedMounts:
          lidarr:
            main:
              - path: /config
      media:
        enabled: true
        existingClaim: shared-media
        globalMounts:
          - path: /music
            subPath: Music
      downloads:
        enabled: true
        existingClaim: shared-downloads
        globalMounts:
          - path: /downloads

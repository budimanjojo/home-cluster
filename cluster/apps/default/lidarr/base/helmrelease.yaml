---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      lidarr:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/lidarr
              tag: 2.13.0
            resources:
              requests:
                cpu: 15m
                memory: 352Mi
              limits:
                memory: 408Mi
            probes:
              startup:
                enabled: false
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.37.0
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
            args:
              - chown -R 568:568 /music;
                chown -R 568:568 /downloads
            securityContext:
              runAsUser: 0
    service:
      main:
        controller: lidarr
        ports:
          http:
            port: 8686
    route:
      main:
        hostnames: ["music.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: lidarr
                port: 8686
    persistence:
      config:
        enabled: true
        existingClaim: lidarr
        advancedMounts:
          lidarr:
            main:
              - path: /config
      media:
        enabled: true
        existingClaim: shared-media
        globalMounts:
          - path: /music
            subPath: Music
      downloads:
        enabled: true
        existingClaim: shared-downloads
        globalMounts:
          - path: /downloads

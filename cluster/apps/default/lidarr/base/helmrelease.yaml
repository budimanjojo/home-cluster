---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      lidarr:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/lidarr
              tag: 2.14.2
            resources:
              requests:
                cpu: 15m
                memory: 352Mi
              limits:
                memory: 408Mi
            probes:
              startup:
                enabled: false
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      main:
        controller: lidarr
        ports:
          http:
            port: 8686
    route:
      main:
        hostnames: ["music.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: lidarr
                port: 8686
    persistence:
      config:
        existingClaim: lidarr
      media:
        type: nfs
        server: ${CONFIG_NFS_SERVER_IP_ADDRESS}
        path: /Media
        globalMounts:
          - path: /media

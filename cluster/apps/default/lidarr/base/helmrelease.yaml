---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/lidarr
      tag: 1.4.5.3639
    service:
      main:
        ports:
          http:
            port: 8686
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.authentication-system.svc.cluster.local:9091/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN_0}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
        hosts:
          - host: &host music.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    initContainers:
      init-permission:
        image: ghcr.io/cbc02009/busybox:1.36.1
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
        args:
          - chown -R 568:568 /music;
            chown -R 568:568 /downloads
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: media
            mountPath: /music
          - name: downloads
            mountPath: /downloads
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config
        mountPath: /config
      media:
        enabled: true
        existingClaim: shared-media
        mountPath: /music
        subPath: Music
      downloads:
        enabled: true
        existingClaim: shared-downloads
        mountPath: /downloads
      probes:
        startup:
          enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 352Mi
      limits:
        memory: 408Mi

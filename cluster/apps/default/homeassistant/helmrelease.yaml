apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homeassistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2022.8.5
    service:
      main:
        ports:
          http:
            port: 8123
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-config
        mountPath: /config
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
    envFrom:
      - secretRef:
          name: homeassistant-secret
    env:
      postgresql_uri:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-homeassistant
            key: uri

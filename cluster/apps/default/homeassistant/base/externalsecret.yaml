---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name homeassistant-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: *name
    template:
      data:
        telegram_api_key_0: "{{ .TELEGRAM_API_KEY }}"
        telegram_chat_id_0: "{{ .TELEGRAM_CHAT_ID }}"
        home_latitude: "{{ .HOME_LATITUDE }}"
        home_longitude: "{{ .HOME_LONGITUDE }}"
        shop_latitude: "{{ .SHOP_LATITUDE }}"
        shop_longitude: "{{ .SHOP_LONGITUDE }}"
        opnsense_budiman: device_tracker.poco_f6
        opnsense_lina: device_tracker.galaxy_s21_fe_5g
        opnsense_eunice: device_tracker.alldocube_x_game
        opnsense_eugene: device_tracker.galaxy_note_9
        opnsense_alimin: device_tracker.galaxy_a55_5g
        opnsense_saipein: device_tracker.galaxy_tab_s6_lite
        opnsense_haryanto: device_tracker.0e_e3_d1_c1_1f_cd
        country: ID
  dataFrom:
    - extract:
        key: homeassistant

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  values:
    controllers:
      homeassistant:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.6.2
            resources:
              requests:
                cpu: 15m
                memory: 324Mi
              limits:
                memory: 600Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            envFrom:
              - secretRef:
                  name: homeassistant-secret
            env:
              postgresql_uri:
                valueFrom:
                  secretKeyRef:
                    name: pgo-cluster-pguser-homeassistant
                    key: uri
    service:
      main:
        controller: homeassistant
        ports:
          http:
            port: 8123
    route:
      main:
        hostnames: ["home.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            port: 443
        rules:
          - backendRefs:
              - name: homeassistant
                port: 8123
    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-config
        globalMounts:
          - path: /config

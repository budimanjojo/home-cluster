apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: eclipse-mosquitto
      tag: 2.0.15
    podAnnotations:
      reloader.stakater.com/auto: "true"
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    configmap:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto/data
            connection_messages false
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
        volumeSpec:
          configMap:
            name: mosquitto-config
      data:
        enabled: true
        existingClaim: mosquitto-data
        mountPath: /mosquitto/data
    resources:
      requests:
        cpu: 15m
        memory: 64M

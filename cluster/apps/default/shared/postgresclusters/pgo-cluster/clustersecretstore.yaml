---
# This `ClusterSecretStore` can be used to get database secrets across namespaces.
# It works like a secret replicator but we don't need to actually duplicate the secret.

# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: pgo-cluster-users
spec:
  provider:
    kubernetes:
      remoteNamespace: default
      server:
        caProvider:
          name: kube-root-ca.crt
          namespace: default
          type: ConfigMap
          key: ca.crt
      auth:
        serviceAccount:
          name: eso-pgo-cluster-users
          namespace: default
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0-standalone-strict/serviceaccount-v1.json
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-pgo-cluster-users
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0-standalone-strict/role-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-pgo-cluster-users
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - pgo-cluster-pguser-authelia
      - pgo-cluster-pguser-fireflyiii
      - pgo-cluster-pguser-homeassistant
      - pgo-cluster-pguser-nextcloud
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0-standalone-strict/rolebinding-rbac-v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-pgo-cluster-users
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eso-pgo-cluster-users
subjects:
  - kind: ServiceAccount
    name: eso-pgo-cluster-users
    namespace: default

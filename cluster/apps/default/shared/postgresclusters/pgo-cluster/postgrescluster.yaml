---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name pgo-cluster
spec:
  postgresVersion: 16
  metadata:
    annotations:
      replicator.v1.mittwald.de/replication-allowed: "true"
      replicator.v1.mittwald.de/replication-allowed-namespaces: "authentication-system"
  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - hostnossl all all 10.244.0.0/16 md5
          - hostssl all all all md5
  instances:
    - name: instance
      replicas: 3
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
      walVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
  users:
    - name: fireflyiii
      databases:
        - fireflyiii
    - name: homeassistant
      databases:
        - homeassistant
    - name: nextcloud
      databases:
        - nextcloud
    - name: authelia
      databases:
        - authelia
  backups:
    pgbackrest:
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: time
        archive-push-queue-max: 4GiB
      repos:
        - name: repo1
          schedules:
            full: 0 1 * * 0
            incremental: 0 1 * * 1-6
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteMany
              resources:
                requests:
                  storage: 5Gi
              storageClassName: nfs-provisioner

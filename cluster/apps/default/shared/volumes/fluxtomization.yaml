---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shared-volumes
  namespace: default
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: false
  path: ./cluster/apps/default/shared/volumes/base
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  dependsOn:
    - name: csi-driver-nfs
      namespace: nfs-system

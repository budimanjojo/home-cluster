---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      redis:
        type: statefulset
        containers:
          main:
            image:
              repository: redis
              tag: 7.4.1-alpine
            command:
              - sh
            args:
              - -c
              - >-
                redis-server --requirepass $REDIS_PASSWORD
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - /health/ping_liveness.sh 5
                  initialDelaySeconds: 5
                  timeoutSeconds: 6
                  periodSeconds: 5
                  successThreshold: 1
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - /health/ping_readiness.sh 1
                  initialDelaySeconds: 5
                  timeoutSeconds: 2
                  periodSeconds: 5
                  successThreshold: 1
                  failureThreshold: 5
            resources:
              requests:
                cpu: 34m
                memory: 204Mi
              limits:
                memory: 241Mi
            env:
              REDIS_PORT: "6379"
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: redis-secret
                    key: redis_password
    service:
      main:
        controller: redis
        ports:
          http:
            port: 6379
    persistence:
      data:
        enabled: true
        existingClaim: redis-data-redis-0
        globalMounts:
          - path: /data
      healthcheck:
        enabled: true
        type: configMap
        name: redis-healthcheck
        defaultMode: 0755
        globalMounts:
          - path: /health

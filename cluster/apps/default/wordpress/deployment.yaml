apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app.kubernetes.io/name: wordpress
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: wordpress
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wordpress
    spec:
      initContainers:
        - name: wait-database
          image: alpine:3.15.4
          imagePullPolicy: IfNotPresent
          command:
            - sh
          args:
            - -c
            - >-
              until nc -w 1 -v $MYSQL_HOST:3306;
              do echo "Waiting for database";
              done
          env:
            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: wordpress-secrets
                  key: wordpress_db_host
      containers:
        - name: wordpress
          image: wordpress:5.9.3-fpm-alpine
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
          volumeMounts:
            - name: wordpress-config
              mountPath: /var/www/html
          env:
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: wordpress-secrets
                  key: wordpress_db_host
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: wordpress-secrets
                  key: wordpress_db_user
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: wordpress-secrets
                  key: wordpress_db_name
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-secrets
                  key: wordpress_db_password
        - name: wordpress-proxy
          image: nginx:1.21-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
          volumeMounts:
            - name: wordpress-nginxconfig
              mountPath: /etc/nginx/templates/default.conf.template
              subPath: default.conf.template
            - name: wordpress-config
              mountPath: /var/www/html
              readOnly: true
          livenessProbe:
            httpGet:
              path: /wp-admin/install.php
              port: http
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /wp-admin/install.php
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
      volumes:
        - name: wordpress-config
          persistentVolumeClaim:
            claimName: wordpress-config
        - name: wordpress-nginxconfig
          configMap:
            name: wordpress-nginxconfig

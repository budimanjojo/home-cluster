---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: vaultwarden/server
      tag: 1.28.1-alpine
    controller:
      strategy: RollingUpdate
    service:
      main:
        ports:
          http:
            port: &http-port 80
          websocket:
            enabled: true
            port: &websocket-port 3012
            protocol: TCP
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-system-dashboard-headers@kubernetescrd
        hosts:
          - host: &host vault.${SECRET_DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *http-port
              - path: /notification/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
    initContainers:
      wait-database:
        image: busybox:1.36.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
        args:
          - -c
          - >-
            until nc -w 1 -v $MYSQL_HOST:3306 || nc -w 1 -v $POSTGRES_HOST:5432;
            do echo "Waiting for database";
            done
        env:
          - name: POSTGRES_HOST
            value: pgo-cluster-primary
        envFrom:
          - secretRef:
              name: vaultwarden-secret
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
        mountPath: /data
    resources:
      requests:
        cpu: 15m
        memory: 145Mi
      limits:
        memory: 155Mi
    envFrom:
      - secretRef:
          name: vaultwarden-secret
    env:
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-vaultwarden
            key: uri

apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name vaultwarden
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      initContainers:
        - name: wait-database
          image: busybox:1.35.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
          args:
            - -c
            - >-
              until nc -w 1 -v $MYSQL_HOST:3306 || nc -w 1 -v $POSTGRES_HOST:5432;
              do echo "Waiting for database";
              done
          env:
            - name: POSTGRES_HOST
              value: pgo-cluster-primary
          envFrom:
            - secretRef:
                name: vaultwarden-secrets
      containers:
        - name: *name
          image: vaultwarden/server:1.25.1-alpine
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          ports:
            - name: &port http
              protocol: TCP
              containerPort: 80
            - name: websocket
              protocol: TCP
              containerPort: 3012
          volumeMounts:
            - name: vaultwarden-config
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pgo-cluster-pguser-vaultwarden
                  key: uri
          envFrom:
            - secretRef:
                name: vaultwarden-secrets
      volumes:
        - name: vaultwarden-config
          persistentVolumeClaim:
            claimName: vaultwarden-config

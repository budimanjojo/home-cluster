apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name syncthing
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: "syncthing/syncthing:1.20.4"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 200m
              memory: 300Mi
          ports:
            - name: discovery
              protocol: UDP
              containerPort: 21027
            - name: listen
              protocol: TCP
              containerPort: 22000
            - name: &port http
              protocol: TCP
              containerPort: 8384
          volumeMounts:
            - name: syncthing-config
              mountPath: /var/syncthing
          startupProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
      volumes:
        - name: syncthing-config
          persistentVolumeClaim:
            claimName: syncthing-config

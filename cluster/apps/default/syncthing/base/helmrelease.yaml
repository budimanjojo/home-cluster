apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: syncthing/syncthing
      tag: 1.23.0
    service:
      main:
        ports:
          http:
            port: 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: syncthing-config
        mountPath: /var/syncthing
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 265Mi
    env:
      PUID: "1000"
      PGID: "1000"

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: inject-timezone
  annotations:
    policies.kyverno.io/title: Inject timezone
    policies.kyverno.io/category: Other
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      This policy injects an initContainer to Pods and setup TZ
      environment variable so the container will have the correct
      time.
spec:
  rules:
    - name: inject-timezone
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            initContainers:
              - name: provide-timezone
                image: quay.io/k8tz/k8tz:0.18.0
                imagePullPolicy: IfNotPresent
                resources:
                  requests:
                    cpu: 10m
                    memory: 100Mi
                volumeMounts:
                  - mountPath: /mnt/zoneinfo
                    name: timezone
                args:
                  - bootstrap
            containers:
              - (name): "*"
                volumeMounts:
                  - mountPath: /etc/localtime
                    name: timezone
                    readOnly: true
                    subPath: Asia/Jakarta
                  - mountPath: /usr/share/zoneinfo
                    name: timezone
                    readOnly: true
                env:
                  - name: TZ
                    value: Asia/Jakarta
            volumes:
              - name: timezone
                emptyDir: {}

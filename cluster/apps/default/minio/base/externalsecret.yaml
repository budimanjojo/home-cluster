---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name minio-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: *name
    template:
      data:
        MINIO_ROOT_USER: "{{ .MINIO_ROOT_USER }}"
        MINIO_ROOT_PASSWORD: "{{ .MINIO_ROOT_PASSWORD }}"
        MINIO_IDENTITY_OPENID_CONFIG_URL: "{{ .MINIO_IDENTITY_OPENID_CONFIG_URL }}"
        MINIO_IDENTITY_OPENID_CLIENT_ID: minio
        MINIO_IDENTITY_OPENID_CLIENT_SECRET: "{{ .MINIO_IDENTITY_OPENID_CLIENT_SECRET }}"
        MINIO_IDENTITY_OPENID_SCOPES: openid,profile,groups,email
        MINIO_IDENTITY_OPENID_CLAIM_NAME: groups
  dataFrom:
    - extract:
        key: minio

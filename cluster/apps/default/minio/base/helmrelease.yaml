---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-04-22T22-12-26Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              MINIO_UPDATE: "off"
              MINIO_BROWSER_REDIRECT_URL: https://minio.${SECRET_DOMAIN_0}
              MINIO_SERVER_URL: https://s3.${SECRET_DOMAIN_0}
              MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring-system.svc.cluster.local:9090
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_AUTH_TYPE: public
            envFrom:
              - secretRef:
                  name: minio-secret
    service:
      main:
        controller: minio
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.15.15
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 9001
          api:
            port: 9000
    route:
      main:
        hostnames: ["minio.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            sectionName: https-0
        rules:
          - backendRefs:
              - name: minio
                port: 9001
      s3:
        hostnames: ["s3.${SECRET_DOMAIN_0}"]
        parentRefs:
          - name: external
            namespace: networking-system
            sectionName: https-0
        rules:
          - backendRefs:
              - name: minio
                port: 9000
    serviceMonitor:
      main:
        serviceName: minio
        enabled: true
        endpoints:
          - port: api
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        existingClaim: minio-nfs
        globalMounts:
          - path: /data

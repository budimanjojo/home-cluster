apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name firefly-iii
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      initContainers:
        - name: wait-database
          image: alpine:3.16.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
          args:
            - -c
            - >-
              until nc -w 1 -v $MYSQL_HOST:3306 || nc -w 1 -v $POSTGRES_HOST:5432;
              do echo "Waiting for database";
              done
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: pgo-cluster-pguser-fireflyiii
                  key: host
      containers:
        - name: *name
          image: fireflyiii/core:version-5.7.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
          ports:
            - name: &port http
              protocol: TCP
              containerPort: 8080
          volumeMounts:
            - name: firefly-iii-data
              mountPath: /var/www/html/firefly-iii/storage/upload
          startupProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          envFrom:
            - secretRef:
                name: firefly-iii-secrets
          env:
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: pgo-cluster-pguser-fireflyiii
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: pgo-cluster-pguser-fireflyiii
                  key: port
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pgo-cluster-pguser-fireflyiii
                  key: dbname
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pgo-cluster-pguser-fireflyiii
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgo-cluster-pguser-fireflyiii
                  key: password
      volumes:
        - name: firefly-iii-data
          persistentVolumeClaim:
            claimName: firefly-iii-data

---
clusterName: home-cluster
talosVersion: v1.7.6
kubernetesVersion: v1.30.5
endpoint: https://192.168.200.20:6443
allowSchedulingOnMasters: true
cniConfig:
  name: none
patches:
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - rbind
              - rshared
              - rw
nodes:
  - hostname: kmaster1
    ipAddress: 192.168.200.21
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.200.21/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.200.1
        vip:
          ip: 192.168.200.20
  - hostname: kmaster2
    ipAddress: 192.168.200.22
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.200.22/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.200.1
        vip:
          ip: 192.168.200.20
    patches:
      - |-
        - op: add
          path: /machine/install/extraKernelArgs/-
          value: nvme_core.default_ps_max_latency_us=0
        - op: add
          path: /machine/install/extraKernelArgs/-
          value: pcie_aspm=off
  - hostname: kmaster3
    ipAddress: 192.168.200.23
    controlPlane: true
    installDiskSelector:
      model: SAMSUNG MZ27KM480
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.200.23/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.200.1
        vip:
          ip: 192.168.200.20
controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
  patches:
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          rotate-server-certificates: "true"
          feature-gates: GracefulNodeShutdown=true
      - op: add
        path: /cluster/controllerManager/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/scheduler/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/proxy/extraArgs
        value:
          bind-address: 0.0.0.0
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 192.168.200.1
worker:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
  patches:
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          rotate-server-certificates: "true"
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 192.168.200.1
